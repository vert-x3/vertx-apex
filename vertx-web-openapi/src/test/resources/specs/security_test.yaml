paths:
  /pets_single_security:
    get:
      operationId: listPetsSingleSecurity
      tags:
        - pets
      security:
        - api_key: []
      responses:
        200:
          description: Something
  /pets_and_security:
    get:
      operationId: listPetsAndSecurity
      tags:
        - pets
      security:
        - api_key: []
          second_api_key: []
          third_api_key: []
      responses:
        200:
          description: Something
  /pets_or_security:
    get:
      operationId: listPetsOrSecurity
      tags:
        - pets
      security:
        - api_key: []
        - second_api_key: []
        - third_api_key: []
      responses:
        200:
          description: Something
  /pets_or_and_security:
    get:
      operationId: listPetsOrAndSecurity
      tags:
        - pets
      security:
        - api_key: []
        - second_api_key: []
          sibling_second_api_key: []
        - third_api_key: []
      responses:
        200:
          description: Something
  /pets_oauth2:
    get:
      operationId: listPetsOauth2
      tags:
        - pets
      security:
        - oauth2: [
          "write:pets",
          "read:pets"
        ]
      responses:
        200:
          description: Something
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
    second_api_key:
      type: apiKey
      name: second_api_key
      in: header
    sibling_second_api_key:
      type: apiKey
      name: second_api_key
      in: header
    third_api_key:
      type: apiKey
      name: third_api_key
      in: header
    oauth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://example.com/api/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
        authorizationCode:
          authorizationUrl: https://example.com/api/oauth/dialog
          tokenUrl: https://example.com/api/oauth/token
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets

