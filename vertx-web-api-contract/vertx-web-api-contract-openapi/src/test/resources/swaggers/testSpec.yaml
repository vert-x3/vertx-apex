openapi: 3.0.0
info:
  version: 1.0.0
  title: Vertx test spec
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: An paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a pet
      operationId: createPets
      tags:
        - pets
      responses:
        201:
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /pets/{petId}:
    get:
      summary: Info for a specific pet
      operationId: showPetById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: integer
            multipleOf: 2
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /queryTests/arrayTests/formExploded:
    get:
      operationId: arrayTestFormExploded
      parameters:
        - name: parameter
          in: query
          required: true
          explode: true
          schema:
            type: array
            items:
              type: integer
              multipleOf: 2
  /queryTests/default:
    get:
      operationId: testDefault
      parameters:
        - name: parameter
          in: query
          required: true
          allowEmptyValue: true
          schema:
            type: string
            default: aString
  /queryTests/arrayTests/default:
    get:
      operationId: arrayTest
      parameters:
        - name: parameter
          in: query
          required: true
          schema:
            type: array
            items:
              type: integer
              multipleOf: 2
  /formTests/arraytest:
    post:
      operationId: formArrayTest
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                id:
                  type: string
                values:
                  # complex types are stringified to support RFC 1866
                  type: array
                  items:
                    type: integer
  /jsonBodyTest/sampleTest:
    post:
      operationId: jsonBodyTest
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                values:
                  type: array
                  items:
                    type: integer
  /queryTests/allOfTest:
    get:
      operationid: alloftest
      parameters:
        - name: parameter
          in: query
          required: true
          explode: false
          schema:
            allOf:
              - type: object
                properties:
                  a:
                    type: integer
                required:
                  - a
              - type: object
                properties:
                  b:
                    type: boolean
                    default: false
                required:
                  - b
  /queryTests/anyOfTest:
    get:
      operationid: alloftest
      parameters:
        - name: parameter
          in: query
          required: true
          explode: false
          schema:
            anyOf:
              - type: boolean
              - type: integer
  /multipart/complex:
    post:
      operationId: complexMultipartRequest
      requestBody:
        required: false
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                param1:
                  type: string
                param2:
                  $ref: "#/components/schemas/Pet"
                param3:
                  type: string
                param4:
                  type: array
                  items:
                    type: float
              encoding:
                param3:
                  contentType: application/sql


components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
